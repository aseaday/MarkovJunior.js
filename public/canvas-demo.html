<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <title>MarkovJunior.js Demo</title>
  <style>
    #root {
      border-color: coral;
      border-style: solid;
      border-width: 5px;
      width: 400px;
      height: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -200px;
      margin-left: -200px;

    }
  </style>
</head>

<body>
  <h2>MarkovJunior Demo</h2>
  <div id="root">
    <canvas id="canvas" width="400" height="400"></canvas>
    <label for="name">Please input the script</label>
    <textarea id="w3review" rows="4" cols="48"><one values="BW" in="B" out="W" origin="Center"/>
    </textarea>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const canvasDoc = document.getElementById("canvas");
      const cr = new MarkovJunior.Canvasrendor(canvasDoc);
      cr.render('<one values="BW" in="B" out="W" origin="Center"/>');
    }, false);
  </script>
</body>

</html>
