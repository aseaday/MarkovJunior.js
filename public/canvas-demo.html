<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <title>MarkovJunior.js Demo</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    #container {
      border-color: coral;
      box-sizing: content-box;
      border-width: 4px;
      border-radius: 2%;
      border-style: solid;
      width: 400px;
      height: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -200px;
      margin-left: -200px;

    }
  </style>
</head>

<body>
  <h2 style="text-align: center;">MarkovJunior.js Demo</h2>
  <div id="container">
    <canvas id="canvas" width="400" height="400"></canvas>
    <label for="name">Please input the script</label>
    <textarea class="form-control" id="w3review" rows="4" cols="48"><one values="BW" in="B" out="W" origin="Center"/>
    </textarea>
  </div>
  <script>
    const drawByScript = function (cr, script = '<one values="BW" in="B" out="W" origin="Center"/>') {
      try {
        cr.render(script);
      } catch (e) {
        console.log(e);
      }
    };
    document.addEventListener('DOMContentLoaded', function () {
      const w3review = document.getElementById("w3review");
      const canvasDoc = document.getElementById("canvas");
      const cr = new MarkovJunior.Canvasrendor(canvasDoc);
      drawByScript(cr);
      w3review.addEventListener("change", function (event) {
        cr.stopRender();
        drawByScript(cr, w3review.value);
      })
    }, false);
  </script>
</body>

</html>
